<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <title>Справочник сотрудников</title>
</head>

<body>
    <div class="container">
        <section class='employee'>
            
            <form name="Форма сотрудника" class='employee__form'>

                <p class='employee__form__title'>Фамилия Имя</p>
                <input class='employee__form__input employee__form__input_error' name="name" type='text' placeholder="Введите имя и фамилию" />
                <p class="employee__form__error employee__form__error_transparent">Неверный ввод(Фамилия Имя)</p>

                <p class='employee__form__title'>Должность</p>
                <input class='employee__form__input employee__form__input_error' name="position" type="text" placeholder="Введите должность"/>
                <p class="employee__form__error employee__form__error_transparent">Неверный ввод (Не меньше 5 символов)</p>

                <p class='employee__form__title'>Email</p>
                <input class='employee__form__input employee__form__input_error' name="Email" type="text" placeholder="Введите Email, test@gmail.com"/>
                <p class="employee__form__error employee__form__error_transparent">Неверный ввод (test@gmail.com)</p>

                <p class='employee__form__title'>Телефон</p>
                <input class='employee__form__input employee__form__input_error' name="phone" type="text" placeholder="Введите телефон" />
                <p class="employee__form__error employee__form__error_transparent">Неверный ввод (80633332211, +380631112233)</p>

                <input class='employee__form__input employee__form__input_submit' type="button" name="Submit" value="Сохранить" />

            </form>
        </section>
        
        <section class='employee__list'></section>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/reg.js"></script>
    <script src="./js/employee.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/actions.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
